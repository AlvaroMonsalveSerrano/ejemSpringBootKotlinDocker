server.servlet.context-path=/kotlindocker

kotlindocker.title=ExampleKotlinDocker
kotlindocker.banner.title=Warning
kotlindocker.banner.content=Kotlin application with docker.

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${database__connection__host}:3306/${database__connection__database}
spring.datasource.username=${database__connection__user}
spring.datasource.password=${database__connection__password}

logging.level.com.repsol.ejem1kotlindocker=info
